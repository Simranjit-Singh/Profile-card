<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card_bg">
        <img src="images/bg-pattern-card.svg" alt="gb-card">
      </div>
      <div class="card_profil_photo">
        <img src="images/image-victor.jpg" alt="victor">
      </div>
      <div class="card_title">
        <h3>Victor Crest </h3>
        <span class="age">26</span>
        <span class="from">London</span>
      </div>
      <footer>
        <div class="followers center">
          <p><b>80K</b></p>
          <p class="desc">Followers</p>
        </div>
        <div class="likes center">
          <p><b>803K</b></p>
          <p class="desc"">Likes</p>
        </div>
        <div class=" photos center">
          <p><b>1.4K</b></p>
          <p class="desc">Photos</p>
        </div>
      </footer>


    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.linkedin.com/in/isfiaya/" target="_blank">Aymen Isfiaya</a>.
    </div>
  </div>

</body>

</html>
